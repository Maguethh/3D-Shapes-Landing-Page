<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Shapes Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="home-page-container">
      <div class="stripe-lines-container">
        <img src="assets/pattern.svg" alt="" class="stripes" />
      </div>
      <div class="hero-img-container">
        <img src="assets/hero.svg" alt="" />
      </div>
      <header class="header">
        <div class="logo-container">
          <img src="/assets/logo.svg" alt="" class="logo-img" />
        </div>
        <div class="navbar-container">
          <ul class="navbar">
            <li class="navbar-item">Home</li>
            <li class="navbar-item">Products</li>
            <li class="navbar-item">Support</li>
            <li class="navbar-item">About</li>
            <li class="quote-button">Quote</li>
          </ul>
        </div>
      </header>

      <div class="home-page-content">
        <h1 class="home-page-title">
          A massive library of <br />
          free 3D <span class="purple-text">shapes</span>
        </h1>
        <p class="home-page-text">
          Lorem ipsum is placeholder text commonly used in the graphic, print,
          and publishing industries
        </p>
        <div class="home-page-search-bar">
          <input
            type="text"
            class="search-input"
            placeholder="Your email adress"
          /><button class="search-button">
            Download <img src="assets/send-icon.svg" alt="" class="send-icon" />
          </button>
        </div>

        <div class="social-media-container">
          <div class="social-media-button">
            <img src="assets/facebook.svg" alt="" class="social-media-img" />
          </div>
          <div class="social-media-button">
            <img src="assets/twitter.svg" alt="" class="social-media-img" />
          </div>
          <div class="social-media-button">
            <img src="assets/instagram.svg" alt="" class="social-media-img" />
          </div>
          <div class="social-media-button">
            <img src="assets/beehance.svg" alt="" class="social-media-img" />
          </div>
          <div class="social-media-button">
            <img src="assets/dribble.svg" alt="" class="social-media-img" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
